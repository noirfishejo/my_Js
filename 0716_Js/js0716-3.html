<body>
    <script>
        function getRandNum(max) {
            return Math.floor(Math.random() * max) + 1;
        }
        // item => 樂透代號
        // count => 第一區有幾個號碼
        // no1 => 第一區最大值
        // no2 => 第二區最大值
        function getLotNum(item, count, no1, no2 = 0) {
            let arrNum = [];
            let i = 0;
            while (i < count) {
                let lotNum = getRandNum(no1);
                if (arrNum.indexOf(lotNum) == -1) {
                    arrNum.push(lotNum);
                    i++;
                }
            }
            console.log('排序前:'+arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log('排序後' + arrNum);
            
            if (item == '1' || item == '2') {
                let speNum = getRandNum(no2);
                console.log('第二區:'+speNum);
            }
        }
        let lotGameNo = prompt('請輸入樂透號碼代碼 =>\n1.大樂透 2.威力彩 3.今彩539');
        // if (lotGameNo == '1') {
        //     getLotNum('1', 6, 49, 49);
        // } else if (lotGameNo == '2') {
        //     getLotNum('2', 6, 38, 8);
        // } else if (lotGameNo == '3') {
        //     getLotNum('3', 5, 39);
        // } else {
        //     console.log('輸入錯誤');
        // }

        switch (lotGameNo) {
            case '1':
                getLotNum('1',6,49,49);
                break;
            case '2':
                getLotNum('2',6,38,8);
                break;
            case '3':
                getLotNum('3',5,39);
                break;
            default:
                console.log('輸入錯誤');
                break;
        }
    </script>
