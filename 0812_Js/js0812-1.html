<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 事件呼叫方式 -->
    <!-- 方法1:程式敘述寫在標籤內的事件中 -->
    <!-- 用於左鍵一下只單純做一個事件 -->
    <button onclick="alert('喵喵喵');">顯示訊息1</button>

    <!-- 方法2:呼叫函式 -->
    <!-- 較常見 -->
    <button onclick="sayHi();">顯示訊息2</button>
    <script>
        function sayHi() {
            alert('喵喵喵喵');
        }
    </script>

    <!-- 方法3:監聽函式事件 -->
    <!-- 較常見 -->
    <button id="btn1">顯示訊息3</button>
    <script>
        let btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', function () {
            // callbackfunction
            alert('喵喵喵喵喵');
        });
    </script>

    <!-- 方法4:呼叫事件 -->
    <!-- 也會看到這種寫法 -->
    <button id="btn2">顯示訊息4</button>
    <script>
        // 用 querySelector 無法直接帶出標籤對應的事件名稱(onclick)，要自己寫出來
        // let btn2 = document.querySelector('#btn2');
        // btn2.onclick = sayHi2();
        // function sayHi2() {
        //     alert('喵喵喵喵喵喵');
        // }
        // 此方法會直接彈出視窗，須調整為 ↓

        // 用 getElementById 可直接帶出標籤對應的事件名稱(onclick)
        let btn2 = document.getElementById('btn2');

        // btn2.onclick = sayHi2; // 此方法事件名稱(sayHi2)後面不用加()
        // function sayHi2() {
        //     alert('喵喵喵喵喵喵');
        // }

        // 上方寫法可簡化為箭頭函式寫法
        btn2.onclick = () => {
            alert('喵喵喵喵喵喵');
        }

    </script>

</body>

</html>
