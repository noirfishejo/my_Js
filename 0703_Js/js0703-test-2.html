    <script>
        // 請輸入成績N次,直到輸入-1或取消就結束
        /* 
        第1次分數:90
        第2次分數:50
        第3次分數:60
        第4次分數:-1
        -----------
        及格人數:2人
        不及格人數:1人
        總分:200分
        總平均:66.67分
        */

        for (let i = 1; i >= 0; i++) {
            function ask(strScore) {
                document.write(`第${i}次成績:` + strScore + '<br>');
            }
            let intScore = prompt('輸入成績');
            ask(intScore);
            if (intScore == -1) {
                break;
            } else if(intScore == null) {
                document.write('結束計算');
                break;
            }
        }

        let tot = 0;
        tot = tot + intScore;
        
        document.write(`總分 = ${tot}`);
        document.write(`平均 = ${tot / i}`);
        //     document.write('第次分數:'' + score);
